<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Materialize CSS</title>

    <style>
        .row>div {
            padding: 10px;
            background: rgb(219, 211, 211);
            border: 1px solid #ffffff;
            line-height: 60px;
        }

        .row {
            margin: 40px auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h4>Grids</h4>
        <div class="row">
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
        </div>

        <div class="row">
            <div class="col s6">content</div>
            <div class="col s6">content</div>
            <div class="col s6">content</div>
            <div class="col s6">content</div>
        </div>

        <div class="row">
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
        </div>

        <div class="row">
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
        </div>


        <div class="row">
            <div class="col s6 m8 l3">content</div>
            <div class="col s6 m4 l3">content</div>
            <div class="col s6 m4 l3">content</div>
            <div class="col s6 m8 l3">content</div>
        </div>
    </div>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
