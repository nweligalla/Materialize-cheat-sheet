<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Materialize CSS</title>
</head>

<body>



    <div class="container">
        <h4>Icons</h4>
        <i class="material-icons red-text">error</i>
        <span class="material-icons yellow-text text-darken-3">warning</span>
        <i class="material-icons grey-text">cloud</i>
        <i class="material-icons blue-text">folder</i>

        <h4>Icons on button</h4>
        <a href="" class="btn indigo">
            <span>send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="" class="btn pink lighten-2 accent-2 waves-effect waves-light">
            Emails
            <i class="material-icons left">email</i>
        </a>

        <h4>Icons on floating buttons</h4>
        <a href="" class="btn-floating yellow">
            <i class="material-icons black-text">add</i>
        </a>
        <a href="" class="btn-floating">
            <i class="material-icons white-text">remove</i>
        </a>
        <a href="" class="btn-floating pulse blue">
            <i class="material-icons black-text">send</i>
        </a>
    </div>




</body>

</html>
