<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Materialize CSS</title>


</head>

<body>

    <div class="container">
        <h4>Modals</h4>
        <a class="btn orange modal-trigger" href="#terms">Terms & Condition</a>


        <div id="terms" class="modal">
            <div class="modal-content">
                <h4>Terms & Conditions</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, voluptate, debitis accusantium
                    error illo soluta veritatis quasi nihil officiis omnis eveniet iure atque. Voluptatem adipisci
                    voluptate itaque, veniam praesentium beatae!</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="modal-close btn orange">I Agree</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".modal").modal();
        });
    </script>
</body>

</html>
