<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Materialize CSS</title>
</head>

<body>



    <div class="container">
        <h4>Buttons</h4>
        <a href="" class="btn">Normal button</a>
        <a href="" class="btn-small">Small button</a>
        <a href="" class="btn-large waves-effect waves-dark">Large button</a>
        <a href="" class="btn indigo btn waves-effect waves-light">Indigo button</a>
        <a href="" class="btn disabled">Disabled button</a>
        <h4>Floating buttons</h4>
        <a href="" class="btn-floating pink pulse"></a>
        <h4>Other elements</h4>
        <div class="btn">I am a div tag</div>
    </div>


</body>

</html>
